<!DOCTYPE html>
<html>
<head>
	<title>juzhong</title>
</head>
<style type="text/css">
	.middle{
		margin-top:-100px;
		margin-left: -200px;
		width: 400px;
		height: 200px;
		background: #ccc;
		position: absolute;
		top:50%;
		left: 50%;
	}
	.circle1{
		width: 50px;
		height: 50px;
		border-radius: 0 0 50px 0;
		background: #fc0;
	}
	.circle2{
		width: 50px;
		height: 50px;
		border-radius: 50px 0 0 0;
		background: #fc0;
		position: absolute;
		right: 0px;
		bottom: 0px;

	}
</style>
<body>
	<div class="middle">
			<div class="circle1"></div>
			<div class="circle2"></div>
	</div>

</body>
</html>
