<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  /*创建插入li函数*/
  function chali(da){
    var uu=document.getElementById('aqi-list');
    var x=document.createElement('li');
    x.innerHTML=da;
    uu.appendChild(x);
  }
  var an=new Array();
  var j=0;
  var t;
  for(var i=0;i<aqiData.length;i++){
      if(aqiData[i][1]>60){
       an[j]=aqiData[i];
        j++;
      }
  }
  
  for(var i=0;i<an.length-1;i++){
    for(var j=0;j<an.length-1;j++){
      if(an[i][1]>an[i+1][1]){
        t=an[i+1];
        an[i+1]=an[i];
        an[i]=t;
      }
    }
  }
  for(var i=an.length-1,mingci=1;i>=0;i--,mingci++){
    chali('第'+mingci+'名是:'+an[i]);
  }


})();

</script>
</body>
</html>
